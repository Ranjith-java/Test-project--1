<!--- Viewemp.html designed to show value to the user   --->
<!--- here thymeleaf is used to interact with database   --->

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="font-monospace">Employee Detail</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <p class="fs-5 fw-medium text-secondary">ID: <span th:text="${employees.id}"></span></p>
                <p class="fs-5 fw-medium text-secondary">First Name: <span th:text="${employees.firstName}"></span></p>
                <p class="fs-5 fw-medium text-secondary">Last Name: <span th:text="${employees.lastName}"></span></p>
                <p class="fs-5 fw-medium text-secondary">Age: <span th:text="${employees.age}"></span></p>
                <p class="fs-5 fw-medium text-secondary">Address: <span th:text="${employees.address}"></span></p>
                <p class="fs-5 fw-medium text-secondary">Phone Number: <span th:text="${employees.phonenumber}"></span></p>
                <p class="fs-5 fw-medium text-secondary">Email: <span th:text="${employees.email}"></span></p>
            </div>
            <!--- button clicked will take user endpoint --->
            <form th:action="@{/display}" class="d-flex justify-content-center">
                <button class="btn btn-primary btn-lg" type="submit">Back</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
