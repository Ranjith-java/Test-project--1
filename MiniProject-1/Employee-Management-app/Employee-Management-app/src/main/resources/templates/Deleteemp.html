<!-- html designed using bootstrap -->
<!-- details of employee displayed and to confirm delete button given-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="bg-danger text-white text-center p-4 rounded mb-4">
        <h2>Employee Details</h2>
    </div>
<!-- name,age,phone,id,address will be displayed -->
    <form th:action="@{/deleteemp/{id}(id=${employees.id})}" method="post" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label class="form-label fs-5">ID:</label>
            <p class="form-control-plaintext" th:text="${employees.id}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fs-5">First Name:</label>
            <p class="form-control-plaintext" th:text="${employees.firstName}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fs-5">Last Name:</label>
            <p class="form-control-plaintext" th:text="${employees.lastName}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fs-5">Age:</label>
            <p class="form-control-plaintext" th:text="${employees.age}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fs-5">Address:</label>
            <p class="form-control-plaintext" th:text="${employees.address}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fs-5">Phone Number:</label>
            <p class="form-control-plaintext" th:text="${employees.phonenumber}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label fs-5">Email:</label>
            <p class="form-control-plaintext" th:text="${employees.email}"></p>
        </div>
    <!-- button to delete-->
        <div class="text-center">
            <button type="submit" class="btn btn-danger btn-lg">Delete</button>
        </div>
    </form>
</div>
</body>
</html>
