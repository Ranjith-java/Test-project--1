<!--- Displayemp.html designed to show value to the user   --->
<!--- here thymeleaf is used to interact with database   --->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">

    <div class="bg-primary text-white p-4 rounded mb-4">
        <h2 class="text-center font-monospace">Employee Information</h2>
    </div>

    <!-- Add  Button will take to user endpoint -->
    <div class="text-center mb-4">
        <form th:action="@{/add}">
            <button class="btn btn-success btn-lg">Add Employee</button>
        </form>
    </div>

    <!-- Employee details will be displayed in Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Admin Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.firstName}"></td>
                <td th:text="${emp.lastName}"></td>
                <td th:text="${emp.age}"></td>
                <td th:text="${emp.address}"></td>
                <td th:text="${emp.phonenumber}"></td>
                <td th:text="${emp.email}"></td>
                <td class="text-center">
                    <a class="btn btn-info btn-sm m-1" th:href="@{/viewemp/{id}(id=${emp.id})}">View</a>
                    <a class="btn btn-danger btn-sm m-1" th:href="@{/deleteemp/{id}(id=${emp.id})}">Delete</a>
                    <a class="btn btn-warning btn-sm m-1" th:href="@{/updateemp/{id}(id=${emp.id})}">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iRABd7S0bU2Bt3Pa6Wxk2Fw5jgybI6qtGjVpD4eR1R7w6qXyY1AftVjKp" crossorigin="anonymous"></script>
</body>
</html>
